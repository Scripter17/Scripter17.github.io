<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="The website of James C. Wise">
	<meta name="keywords" content="Web Developer, Web Dev, James, James Wise, James C Wise, James Christopher Wise, Python Developer, Python Dev, JavaScript Developer, JavaScript Dev, Nodejs Developer, Nodejs Dev, Scripter17, Scripter171">
	<meta name="author" content="James C. Wise">
	<meta property="og:image" content="/resources/icon.ico">
	<title>James Wise's Website | {{ page.html-title }}</title>
	<link rel="shortcut icon" type="image/ico" href="/resources/icon.ico">
	<link rel="stylesheet" href="/resources/main.css">
	<!--<script src="resources/main.js"></script>-->
</head>
<body>
<span id="debug" onclick="document.body.classList.toggle('debug')"><i class="fa fa-wrench"></i></span>

<img src="resources/header.png" id="header" class="h-center">
<div id="navigation" class="h-center">
	{% assign sorted = (site.posts | sort: 'permalink') %}
	{% for post in sorted %}
        <a href="{{ post.url }}">{{ post.html-title }}</a>
	{% endfor %}
</div>
<div id="content-container">
	{{ content }}
</div>
<div id="footer">
	<span id="footer-links" class="h-center">
		<a href="mailto:jameschristopherwise@gmail.com"><i class="fa fa-envelope"></i></a>
		<a href="https://github.com/Scripter17/"><i class="fab fa-github"></i></a>
		<a href="https://codepen.io/Scripter17"><i class="fab fa-codepen"></i></a>
		<a href="https://stackoverflow.com/users/10720231/scripter17"><i class="fab fa-stack-overflow"></i></a>
	</span>
</div>
</body>
</html>
